<!DOCTYPE html>
<html>
  <head>
    <title>Network Testing</title>
  </head>
  <body>
    <h1>Network Testing</h1>
    <form>
      <h2>Question 1</h2>
      <p>What is the purpose of a firewall?</p>
      <label><input type="radio" name="q1" value="a">To prevent unauthorized access to a network</label><br>
      <label><input type="radio" name="q1" value="b">To encrypt data on a network</label><br>
      <label><input type="radio" name="q1" value="c">To improve network performance</label><br>
      
      <h2>Question 2</h2>
      <p>What is SSH?</p>
      <label><input type="radio" name="q2" value="a">A cryptographic network protocol for secure data communication</label><br>
      <label><input type="radio" name="q2" value="b">A type of firewall</label><br>
      <label><input type="radio" name="q2" value="c">An email protocol</label><br>
      
      <h2>Question 3</h2>
      <p>What is RDP?</p>
      <label><input type="radio" name="q3" value="a">A protocol for remote desktop connections</label><br>
      <label><input type="radio" name="q3" value="b">A type of encryption algorithm</label><br>
      <label><input type="radio" name="q3" value="c">A type of computer virus</label><br>
      
      <h2>Question 4</h2>
      <p>What is a web admin console?</p>
      <label><input type="radio" name="q4" value="a">A web-based interface for managing network devices and services</label><br>
      <label><input type="radio" name="q4" value="b">A type of firewall</label><br>
      <label><input type="radio" name="q4" value="c">A type of computer virus</label><br>
      
      <h2>Question 5</h2>
      <p>What is the purpose of randomizing security measures?</p>
      <label><input type="radio" name="q5" value="a">To make it more difficult for attackers to predict and exploit vulnerabilities</label><br>
      <label><input type="radio" name="q5" value="b">To reduce the need for regular security updates</label><br>
      <label><input type="radio" name="q5" value="c">To make the system more user-friendly</label><br>
      
      <br>
      <input type="submit" value="Submit">
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        h1 {
          text-align: center;
        }
        form {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          box-shadow: 0 0 10px #ccc;
        }
        h2 {
          margin-top: 30px;
        }
        p {
          font-weight: bold;
        }
        label {
          display: block;
          margin-bottom: 10px;
        }
        input[type="radio"] {
          margin-right: 10px;
        }
        input[type="submit"] {
          display: block;
          margin-top: 30px;
          margin-left: auto;
          margin-right: auto;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          background-color: #0077cc;
          color: #fff;
          font-weight: bold;
          cursor: pointer;
        }
        input[type="submit"]:hover {
          background-color: #005fa3;
        }
      </style>
    </form>
  </body>
</html>
